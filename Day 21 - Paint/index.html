<!DOCTYPE html>
<html lang="en">
<head>
	<title>Paint - Hugant Mirron</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<div class="wrapper">
	<div class="panel">
		<div id="line" class="element selected"><img src="images/line.png"></div>
		<div id="curve" class="element"><img src="images/pencil.png"></div>
		<div id="square" class="element"><img src="images/square.png"></div>
		<div id="triangle" class="element"><img src="images/triangle.png"></div>
		<div id="circle" class="element"><img src="images/circle.png"></div>
		<div id="eraser" class="element"><img src="images/eraser.png"></div>
		<input id="stroke" type="color" value="#FF0000">
		<input id="fill" type="color" value="#FFFFFF">
	</div>
	<canvas id="canvas"></canvas>
</div>
</body>
<script src="javascript/Circle.js"></script>
<script src="javascript/Curve.js"></script>
<script src="javascript/Line.js"></script>
<script src="javascript/Square.js"></script>
<script src="javascript/Triangle.js"></script>
<script src="javascript/Eraser.js"></script>
<script src="javascript/Paint.js"></script>
<script src="javascript/index.js"></script>
</html>
